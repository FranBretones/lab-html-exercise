<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPM Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <div>
                <img src="images/black-heart.png" alt="black heart" />
                <span> Nifty Penguin Magic </span>
            </div>
            <nav>
                <ul>
                    <li><a href="#"> npm Enterprise </a></li>
                    <li><a href="#"> Products </a></li>
                    <li><a href="#"> Solutions </a></li>
                    <li><a href="#"> Resources </a></li>
                    <li><a href="#"> Docs </a></li>
                    <li><a href="#"> Support </a></li>
                </ul>
            </nav>
        </div>
      
        <div>
            <div class="bottom-nav">
                <img src="images/npm-logo.png" alt="NPM Logo">
                <div class="search-container">
                    <img src="images/magnifying-glass.png" alt="Search Logo">
                </div>
                <form>
                    <input type="text" placeholder="Search packages">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
    <section id="section-1">
        <h1>Build amazing things</h1>
        <button>See plans</button>
    </section>
    <section id="section-2">
        <h2>Bring the best of open source to your company</h2>
        <p>Find out why companies worldwide choose NPM Enterprise</p>
    </section>
    <section id="section-3">
        <h2>Always free for open source</h2>
        <button>Create an Org</button>
    </section>
</body>
</html>
